<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"  />
    <script src="https://kit.fontawesome.com/100d2766d5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            <div class="titulo"><h2>Payment form example</h2></div>
            
            <div class="row3-3inputs">
                <div class="label-input">
                <label for="">Card #</label>
                <input type="text">
                </div>  
                <div class="label-input">
                <label for="">CVC #</label>
                <input type="text">
                </div>
                <div class="label-input">
                <label for="">Amount</label>
                <input type="text">
                </div>
            </div>
            <div class="row4-2inputs">
                <div class="label-input">
                <label for="">First Name</label>
                <input type="text">
                </div>
                <div class="label-input">
                <label for="">Last Name</label>
                <input type="text">
            </div>
            </div>
            <div class="row5-3elements">
                <div class="label-input">
                <label for="">City</label>
                <input type="text">
                </div>
                <div class="label-input">
                <label for="">State</label>
                <select name="State" id="State">
                    <option value="pick">Pick a state</option>
                </select>
                </div>
                <div class="label-input">
                <label for="">Postal Code</label>
                <input type="text">
                </div>
            </div>
            <div class="row6-pagos-message">
                <div class="label-input">
                    <label for="">We accept:</label>
                    <div class="medios-pago">
                        <input type="radio">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <input type="radio">
                        <i class="fa-brands fa-cc-visa"></i>
                        <input type="radio">
                        <i class="fa-brands fa-cc-diners-club"></i>
                        <input type="radio">
                        
                    </div>
                </div>
                <div class="label-input">
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="row7-botones">
                <button type="button">Cancel</button>
                <button type="button">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
